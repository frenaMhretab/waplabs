<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/web-form-two.js"></script>

    <link rel="stylesheet" href="grade.css">
    <title>Grade Form </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark ">
        <a class="navbar-brand" href="#">Retrieve Your Grade</a>
    </nav>

    <div class="container">
        
        <div class="div-form">
            <form  action="http://mumstudents.org/params.php">
                <div class="row top-buffer justify-content-end">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="studentName">Student name</label>
                            <input id="studentName" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student Id</label>
                            <input id="studentId" type="number" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Assignment</label>
                            <select name="assignment">
                                <option value="midterm">Midterm</option>
                                <option value="final">Final</option>
                            </select>
                        </div>

                    </div>
                    
                    <div class="col-md-6">
                        <div>
                            <label>Entry:</label><br>
                            <input id="february" type="radio" name="entry" value="february">
                            <label for="february">February</label><br>
                            <input id="may" type="radio" name="entry" value="may">
                            <label for="may">May</label><br>
                            <input id="august" type="radio" name="entry" value="august">
                            <label for="august">August</label><br>
                            <input id="november" type="radio" name="entry" value="november">
                            <label for="november">November</label><br>
                        </div>
                       
                        <div class="form-group">
                            <div>
                                <input type="checkbox" name="not_lying" value="NotLying">
                                <label>I confirm that I am not lying</label>
                            </div>
                           
                    </div>

                    <div style="float: right;">

                        <input type="submit" value="Get Grade!" />
                    </div>

                </div>

              </div>

            </form>
        </div>
    </div>
   <!-- Validator -->
   <span id="valid">
    <a href="http://validator.w3.org/nu/?doc=https://AlemHagos.github.io/Grades/grades.html"> 
    <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
            width="88" >
        </a>
        
        <a href="http://validator.w3.org/nu/?doc=https://AlemHagos.github.io/Grades/grades.css">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
                </a>
</span>
</body>

</html>
